<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-02/1645013176_53-phonoteka-org-p-priyatnii-belii-fon-58.png'); height: 100vh; overflow: auto;">
<blockquote class="blockquote text-center">
        <h1>Редактирование статьи</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/autoblog_save}" th:object="${autoBlog}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" ></td>
                    </tr>
                    <tr>
                        <td>Дата публикации:</td>
                        <td><input type="text" th:field="*{date}" ></td>
                    </tr>
                    <tr>
                        <td>Автор:</td>
                        <td><input type="text" th:field="*{author}" ></td>
                    </tr>
                    <tr>
                        <td>Текст:</td>
                        <td><input type="text" th:field="*{text}" ></td>

                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autacomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
