<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автоблог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="bg-image"
     style="background-image: url('https://phonoteka.org/uploads/posts/2022-02/1645013176_53-phonoteka-org-p-priyatnii-belii-fon-58.png'); height: 100vh; overflow: auto;">
  <td>
    <a th:href="'/'">
      <button type="button" class="btn btn-info">
        Главная страница
      </button>
    </a>
    <a th:href="'/autoblog_panel'">
      <button type="button" class="btn btn-info">
        Административная панель управления блогом
      </button>
    </a>
    <a th:href="'/autoblog'">
      <button type="button" class="btn btn-info">
        Главная страница блога
      </button>
    </a>
  </td>
  <blockquote class="blockquote text-center">
    <h1>Редактирования Автоблога</h1>
  </blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <h4>
        Поиск
      </h4>
      <form method="post" action="filterDate" >
        <input type="text" name="filter" placeholder="Поиск по дате записи" style="padding: 0.5%; margin-bottom: 1%;">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
      <form method="post" action="filterName">
        <input type="text" name="filter" placeholder="Поиск по автору" style="padding: 0.5%; margin-bottom: 1%;">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
      <form method="post" action="filterDateName">
        <input type="text" name="filter" placeholder="Поиск по дате и автору" style="padding: 0.5%; margin-bottom: 1%;">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
      <form method="post" action="filterText">
        <input type="text" name="filter" placeholder="Поиск по тексту записи" style="padding: 0.5%; margin-bottom: 1%;">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
      <form method="post" action="filterDateText">
        <input type="text" name="filter" placeholder="Поиск по дате и тексту записи" style="padding: 0.5%; margin-bottom: 1%;">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
      <form method="post" action="filterALL">
        <input type="text" name="filter" placeholder="Поиск по всем критериям сразу" style="padding: 0.5%">
        <button type="submit" class="btn btn-success btn-sm">Найти</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@latest/sortable.min.js"></script>
  <table id="1" class="table table-striped table-hover sortable">
    <thead>
    <tr>
      <th scope="col">
        ID
      </th>
      <th scope="col">
        Дата публикации
      </th>
      <th scope="col">
        Автор
      </th>
      <th scope="col">
        Текст
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="autoBlog: ${listAutoBlog}">
      <th scope="row" class="text-black" th:text="${autoBlog.id}">
        ID отсутствует
      </th>
      <th scope="row" class="text-black" th:text="${autoBlog.date}">
        Дата публикации отсутствует
      </th>
      <th scope="row" class="text-black" th:text="${autoBlog.author}">
        Автор отсутствует
      </th>
      <th scope="row" class="text-black" th:text="${autoBlog.text}">
        Текст отсутствует
      </th>
    </tr>
    </tbody>
  </table>
  <p class="text-black">
    <script type="text/javascript">
      function getRowsColumns() {
        let table = document.getElementById('1')
        let tBody = table.querySelector('tbody')
        const count = tBody.querySelectorAll('tr').length;
        document.write('Количество грузов в компании: ' + count)
      }

      getRowsColumns()
    </script>
  </p>
</body>
</html>
