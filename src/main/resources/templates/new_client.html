<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система компании | Добавление груза</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://xn--j1aaaicu1f.xn--p1ai/uploads/page/2/maxresdefault_2021-06-23_12-08-40.jpg'); height: 100vh; overflow-x: hidden; background-position: center">
  <blockquote class="blockquote text-center">
    <h1>Добавление груза</h1>
  </blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{/save}" th:object="${client}" method="post">
        <table>
          <tr>
            <td>ID груза:</td>
            <td><input type="text" th:field="*{id}" ></td>
          </tr>
          <tr>
            <td>Название груза:</td>
            <td><input type="text" th:field="*{name}" ></td>
          </tr>
          <tr>
            <td>Дата отправки груза:</td>
            <td><input type="text" th:field="*{content}" ></td>
          </tr>
          <tr>
            <td>Город отправки груза:</td>
            <td><input type="text" th:field="*{departure_city}" ></td>
          </tr>
          <tr>
            <td>Содержимое груза:</td>
            <td><input type="text" th:field="*{departure_date}" ></td>
          </tr>
          <tr>
            <td>Город прибытия груза:</td>
            <td><input type="text" th:field="*{arrival_city}"></td>
          </tr>
          <tr>
            <td>Дата прибытия груза:</td>
            <td><input type="text" th:field="*{arrival_date}"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
